
class:
  name: RootEntity
  superClass: Entity
  doc: A standalone item in a database like a location or unit

  properties:
    - name: name
      type: string
      doc: The name of the entity.

    - name: description
      type: string
      doc: The description of the entity.

    - name: uuid
      type: string
      doc: The UUID (reference ID) of the entity.
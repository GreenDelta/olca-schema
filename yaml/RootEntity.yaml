
class:
  name: RootEntity
  superClass: Entity
  doc: A standalone item in a database like a location or unit

  properties:
    - name: name
      type: string
      doc: The name of the entity.

    - name: description
      type: string
      doc: The description of the entity.

    - name: version
      type: string
      doc: A version number in ILCD format (e.g. 1.0 or 1.0.1).

    - name: lastChange
      type: datetime
      doc: The date when the entity was changed the last time. Together with the UUID and version this identifies an entity unambiguously.
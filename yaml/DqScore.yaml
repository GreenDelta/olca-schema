
class:
  name: DQScore
  superClass: Entity
  example: dq_score.json
  doc: >
       An score value of an indicator ([DQIndicator]) in a data quality
       system ([DQSystem]).

  properties:
    - name: position
      type: int

    - name: label
      type: string

    - name: description
      type: string

    - name: uncertainty
      type: double
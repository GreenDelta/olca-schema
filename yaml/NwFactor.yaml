
class:
  name: NwFactor
  superClass: Entity
  doc: >
       A normalization and weighting factor of a `NwSet` related to an impact
       category. Depending on the purpose of the `NwSet` (normalization,
       weighting, or both) the normalization and weighting factor can be present
       or not.

  properties:
    - name: impactCategory
      index: 2
      type: Ref[ImpactCategory]

    - name: normalisationFactor
      index: 3
      type: double
      optional: true

    - name: weightingFactor
      index: 4
      type: double
      optional: true


class:
  name: Location
  superClass: CategorizedEntity
  example: location.json
  doc: A location like a country, state, city, etc.

  properties:
    - name: code
      type: string
      doc: The code of the location (e.g. an ISO 2-letter country code).

    - name: latitude
      type: double
      doc: The average latitude of the location.

    - name: longitude
      type: double
      doc: The average longitude of the location.

    - name: geometry
      type: GeoJSON
      doc: A GeoJSON object.
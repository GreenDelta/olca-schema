
class:
  name: DQScore
  superClass: Entity
  example: dq_score.json
  doc: >
       An score value of an indicator ([DQIndicator]) in a data quality
       system ([DQSystem]).

  properties:
    - name: position
      index: 2
      type: int

    - name: label
      index: 3
      type: string

    - name: description
      index: 4
      type: string

    - name: uncertainty
      index: 5
      type: double
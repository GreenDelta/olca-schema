
class:
  name: FlowRef
  superClass: Ref[Flow]
  doc: A reference to a [Flow] data set.

  properties:
    - name: refUnit
      type: string
      doc: The name (symbol) of the reference unit of the flow.
    
    - name: location
      type: string
      doc: >
           The location name or code of the flow. Typically, this is only used
           for product flows in databases like ecoinvent.

    - name: flowType
      type: FlowType
      doc: The type of the flow.

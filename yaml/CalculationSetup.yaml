class:
  name: CalculationSetup
  superClass: Entity
  doc: A setup for a product system calculation.

  properties:
    - name: calculationType
      type: CalculationType
      doc: The type of calculation that should be performed.

    - name: target
      type: Ref
      doc: The product system or process that should be calculated.

    - name: impactMethod
      type: Ref[ImpactMethod]
      doc: The LCIA method for the calculation.

    - name: nwSet
      type: Ref[NwSet]
      doc: The normalisation and weighting set for the calculation.

    - name: parameters
      type: List[ParameterRedef]
      doc: >
           A list of parameter redefinitions that should be used in the
           calculation.

    - name: allocation
      type: AllocationType
      doc: The calculation type to be used in the calculation.

    - name: withCosts
      type: boolean
      doc: >
           Indicates whether life cycle costs should be also calculated.

    - name: withRegionalization
      type: boolean
      doc: >
           Indicates whether a regionalized result should be calculated or
           not.

    - name: unit
      type: Ref[Unit]

    - name: amount
      type: double

    - name: flowProperty
      type: Ref[FlowProperty]

    - name: numberOfRuns
      type: integer
      doc: >
           This field is only valid when this setup describes a Monte Carlo
           simulation and contains the number of simulation runs in that case.

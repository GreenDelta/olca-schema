
class:
  name: Unit
  superClass: RootEntity
  example: unit.jsonld
  doc: An unit of measure

  properties:
    - name: conversionFactor
      type: double
      doc: The conversion factor to the reference unit of the unit group to which this unit belongs.

    - name: synonyms
      type: List[string]
      doc: A list of synonyms for the unit.

    - name: unitGroup
      type: UnitGroup
      doc: The unit group to which the unit belongs.


enum:
  name: AllocationType
  doc: >
       An enumeration type for allocation methods. This type is used to define
       the type of an `AllocationFactor`, the default allocation method of a
       multi-functional `Process`, or the allocation method in a
       `CalculationSetup`.

  items:
    - name: PHYSICAL_ALLOCATION
      index: 1

    - name: ECONOMIC_ALLOCATION
      index: 2

    - name: CAUSAL_ALLOCATION
      index: 3

    - name: USE_DEFAULT_ALLOCATION
      index: 4

    - name: NO_ALLOCATION
      index: 5

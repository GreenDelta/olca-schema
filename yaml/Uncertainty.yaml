
class:
  name: Uncertainty
  superClass: Entity
  example: uncertainty.json
  doc: >
       Defines the parameter values of an uncertainty distribution. Depending on
       the uncertainty distribution type different parameters could be used.

  properties:
    - name: distributionType
      type: UncertaintyType
      doc: The uncertainty distribution type

    - name: mean
      type: double
      doc: The arithmetic mean (used for normal distributions).

    - name: meanFormula
      type: string
      doc: A mathematical formula for the arithmetic mean.

    - name: geomMean
      type: double
      doc: The geometric mean value (used for log-normal distributions).

    - name: geomMeanFormula
      type: string
      doc: A mathematical formula for the geometric mean.

    - name: minimum
      type: double
      doc: The minimum value (used for uniform and triangle distributions).

    - name: minimumFormula
      type: string
      doc: A mathematical formula for the minimum value.

    - name: sd
      type: double
      doc: The arithmetic standard deviation  (used for normal distributions).

    - name: sdFormula
      type: string
      doc: A mathematical formula for the arithmetic standard deviation.

    - name: geomSd
      type: double
      doc: The geometric standard deviation (used for log-normal distributions).

    - name: geomSdFormula
      type: string
      doc: A mathematical formula for the geometric standard deviation.

    - name: mode
      type: double
      doc: The most likely value (used for triangle distributions).

    - name: modeFormula
      type: string
      doc: A mathematical formula for the most likely value.

    - name: maximum
      type: double
      doc: The maximum value (used for uniform and triangle distributions).

    - name: maximumFormula
      type: string
      doc: A mathematical formula for the maximum value.

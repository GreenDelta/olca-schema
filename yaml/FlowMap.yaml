
class:
  name: FlowMap
  superClass: RootEntity
  example: #none yet
  doc: A crosswalk of flows from a source flow list to a target flow list.

  properties:
  - name: source
    type: Ref
    doc: The reference (id, name, description) of the source flow list.

  - name: target
    type: Ref
    doc: The reference (id, name, description) of the target flow list.

  - name: mappings
    type: List[FlowMapEntry]
    doc: >
          A list of flow mappings from flows in a source flow list to flows in
          a target flow list.

class:
  name: Result
  superClass: CategorizedEntity
  doc: A calculation result of a product system.

  properties:

    - name: urn
      type: string
      doc: A URN that points to the origin of the result.

    - name: impactMethod
      type: Ref[ImpactMethod]
      doc: >
           A reference to the `ImpactMethod` that was used to calculate the
           result.
    
    - name: flowResults
      type: List[FlowResult]
      doc: An array of `FlowResult` objects.
    
    - name: impactResults
      type: List[ImpactResult]
      doc: An array of `ImpactResult` objects.


class:
  name: EnviFlow
  doc: An intervention flow.

  properties:
    - name: flow
      index: 2
      type: Ref[Flow]
      doc: The reference to the flow.

    - name: location
      index: 3
      type: Ref[Location]
      doc: >
           In case of regionalized calculations, an `EnviFlow` is a pair of
           flow and location.

    - name: isInput
      index: 4
      type: boolean
      doc: Indicates whether this flow is an input or not.


class:
  name: SocialIndicator
  superClass: CategorizedEntity
  example: social_indicator.json
  doc:

  properties:
    - name: activityVariable
      type: string
      doc: The name of the activity variable of the indicator.

    - name: activityQuantity
      type: Ref[FlowProperty]
      doc: The quantity of the activity variable.

    - name: activityUnit
      type: Ref[Unit]
      doc: The unit of the activity variable.

    - name: unitOfMeasurement
      type: string
      doc: The unit in which the indicator is measured.

    - name: evaluationScheme
      type: string
      doc: Documentation of the evaluation scheme of the indicator.


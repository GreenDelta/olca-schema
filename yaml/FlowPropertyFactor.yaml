
class:
  name: FlowPropertyFactor
  superClass: Entity
  doc: A conversion factor of a quantity to the reference flow property of a flow.

  properties:
    - name: flow
      type: Flow
      doc: The flow for which the factor is defined.

    - name: flowProperty
      type: FlowProperty
      doc: The flow property (quantity) of the factor.

    - name: value
      type: decimal
      doc: The value of the conversion factor.

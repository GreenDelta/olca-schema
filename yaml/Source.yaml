
class:
  name: Source
  superClass: CategorizedEntity
  doc: A source is a literature reference.

  properties:

    - name: doi
      type: string
      doc: The digital object identifier of the source (see http://en.wikipedia.org/wiki/Digital_object_identifier).

    - name: textReference
      type: string
      doc: The full text reference of the source.

    - name: year
      type: integer
      doc: The publication year of the source.

    - name: externalFile
      type: string
      doc: A direct link (relative or absolute URL) to the source file.


class:
  name: AllocationFactor
  superClass: Entity
  doc: A single allocation factor in a process.

  properties:
    - name: productExchange
      type: Exchange
      doc: The output product.

    - name: allocationType
      type: AllocationType
      doc: The type of allocation.

    - name: value
      type: double
      doc: The value of the allocation factor.

    - name: formula
      type: string
      doc: >
           An optional formula from which the value of the allocation factor
           is calculated.

    - name: allocatedExchange
      type: Exchange
      doc: >
           An input product or elementary flow exchange which is allocated by
           this factor. This is only valid for causal allocation where
           allocation factors can be assigned to single exchanges.


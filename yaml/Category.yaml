
class:
  name: Category
  superClass: RootEntity
  example: category.jsonld
  doc: A category for the categorisation of types like processes, flows, etc.

  properties:
    - name: childCategories
      type: List[Category]
      doc: A list of categories that are sub-categories of the category.

    - name: modelType
      type: ModelType
      doc: The type of models that can be linked to the category.

    - name: parentCategory
      type: Category
      doc: The parent category of the category.
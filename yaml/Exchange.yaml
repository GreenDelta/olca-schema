
class:
  name: Exchange
  superClass: Entity
  example: exchange.jsonld
  doc: An input or output of a process.

  properties:
    - name: avoidedProduct
      type: boolean
      doc: Indicates whether this exchange is an avoided product.

    - name: flow
      type: Flow
      doc: The flow of the exchange.

    - name: flowPropertyFactor
      type: FlowPropertyFactor
      doc: >
           Contains the quantity in which the exchange amount is given and the
           conversion factor to the reference flow property of the exchange.

    - name: input
      type: boolean

    - name: baseUncertainty
      type: double

    - name: provider
      type: Process

    - name: amount
      type: double

    - name: amountFormula
      type: string

    - name: unit
      type: Unit

    - name: pedigreeUncertainty
      type: string

    - name: uncertainty
      type: Uncertainty

    - name: comment
      type: string
      doc: A general comment about the input or output.